<h1 class="page-title">{{ "Publish" | translate }}</h1>

<div class="row">
  <div class="col-12 col-sm-6 col-md-7 col-lg-8 col-xl-9">
    <div class="card">
      <div class="card-header px-4">
        <h5 class="card-title">{{ "Informations" | translate }}</h5>
        <h6 class="card-subtitle mb-2 text-secondary">
          {{ "Information-Sub-Title" | translate }}
        </h6>
      </div>
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-6">
              <label class="form-label">{{ "Content" | translate }} *</label>
              <textarea
                type="text"
                class="form-control"
                formControlName="text"
                rows="14"
                placeholder="{{ 'Enter_Content' | translate }}"
              ></textarea>
            </div>
            <div class="col-6">
              <div
                input-file
                formControlName="photos"
                [label]="'Photos'"
                [maxFiles]="5"
              ></div>
            </div>
          </div>
          <label class="form-label mt-2">{{ "Plataforms" | translate }}</label>
          <div class="col-12 d-flex gap-2">
            <!-- <app-image-checkbox
              formControlName="x"
              imagePath="assets/images/brands/x.png"
            ></app-image-checkbox> -->
            <app-image-checkbox
              formControlName="instagram"
              imagePath="assets/images/brands/instagram.png"
            ></app-image-checkbox>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button
          type="submit"
          class="btn btn-primary float-end"
          [disabled]="form.invalid"
        >
          {{ "Create_Post" | translate }}
        </button>
      </div>
    </div>
  </div>

  <div class="col-12 col-sm-6 col-md-5 col-lg-4 col-xl-3">
    <div class="card mh-100 h-100">
      <div class="card-header">
        <h5 class="card-title">{{ "Preview" | translate }}</h5>
        <h6 class="card-subtitle mb-2 text-secondary">
          {{ "Post-Preview" | translate }}
        </h6>
      </div>
      <div class="card-body mh-100 h-100">
        <app-instagram-preview
          [textContent]="form.value.text"
          [imageFiles]="form.value.photos"
        ></app-instagram-preview>
      </div>
    </div>
  </div>
</div>
