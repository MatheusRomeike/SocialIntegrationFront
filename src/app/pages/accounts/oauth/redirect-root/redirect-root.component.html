<div class="card">
  <div class="card-header px-4">
    <h5 class="card-title">{{ "ConfiguringAccount" | translate }}</h5>
    <h6 class="card-subtitle mb-2 text-secondary">
      {{ "ConfiguringAccount-Sub-Title" | translate }}
    </h6>
  </div>
  <div class="card-body text-center">
    <img
      src="../../../../../../assets/images/brands/{{
        socialMediaName | lowercase
      }}.png"
      alt="{{ socialMediaName }}"
      style="max-width: 100px"
    />
    <p class="mt-3">{{ "PleaseWaitForAccountConfiguration" | translate }}</p>
    <div class="d-flex flex-column align-items-center">
      <div class="spinner-border text-primary mt-4" role="status"></div>
      <span class="mt-3">{{ "Loading" | translate }}...</span>
    </div>
  </div>
</div>
