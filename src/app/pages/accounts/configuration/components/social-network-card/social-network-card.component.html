<div class="card p-1">
  <img
    src="../../../../../../assets/images/brands/{{ data.name | lowercase }}.png"
  />

  <div class="mx-auto">
    <img
      [src]="
        data.account != null
          ? imageData
          : '../../../../../../assets/images/user-image.jpg'
      "
      class="rounded-circle"
      style="width: 130px; margin-top: -5rem"
    />
  </div>

  <div class="card-body d-flex flex-column align-items-center">
    <h5 class="card-title">
      {{
        data.account != null
          ? data.account.name
          : ("ConnectYourAccount" | translate)
      }}
    </h5>
    <a class="card-text" [href]="data.url" target="_blank">{{ data.name }}</a>
    <div class="mt-3">
      <a [href]="openConfiguration()" class="btn btn-dark btn-sm">
        <i class="fas fa-user-plus"></i>
        {{ (data.account == null ? "Connect" : "Disconnect") | translate }}
      </a>
    </div>
  </div>
</div>
