<form [formGroup]="form" class="row">
  <div
    input-date-picker
    [required]="true"
    [formControlName]="'date'"
    [id]="'date'"
    [onlyDate]="true"
    [label]="'date'"
  ></div>
  <div
    input-text
    [formControlName]="'text'"
    [id]="'text'"
    [label]="'text'"
    [placeholder]="'text'"
  ></div>
</form>
